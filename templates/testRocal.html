<body>

      <div id="msg"></div>
    </div>
  </div>
  <script src="C:\Users\5t1ng\システム\classSystem\MOKA\static\js\countDown.js"></script>

  <!-- お題の表示 -->
  <div id="Area_odai">
    <div id="odaiTitle">お題：</div>
    <div id="odaiAnswer"></div>
  </div>

  <!-- 入力された他の解答の表示 -->
