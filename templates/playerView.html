<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TaskTheme</title>
  <link rel="stylesheet" href="C:\Users\5t1ng\システム\classSystem\MOKA\static\css\TaskTheme.css">
  <!-- 参考サイト https://oilabo.vercel.app/blog/2021/static-website-commenting/ -->
</head>

<body>
  <!-- 映像・画像の表示 -->
  <div id="Area_Picture"></div>
  <!--映像の描画と写真の送信-->
  <!-- <script src="C:\Users\5t1ng\システム\classSystem\MOKA\static\js\dispVideo.js"></script> -->
  <div id="canvasArea"></div>

  <!-- 獲得した点数の表示 -->
  <div id="Area_Score">
    <p>獲得ポイント</p>
    <p>Player1 : --- pt</p>
    <p>Player2 : --- pt</p>
  </div>

  <!-- 解答の入力 -->
  <div id="Area_AnsInput">
    <div id="pose">このポーズが何か書こう！</div>
    <form action="/" method="POST" enctype="multipart/form-data">
      <input type="text" id="writeArea" placeholder="コメント" name="name">
      <input type="submit" id="submitArea" value="送信">
    </form>
  </div>

  <!--カウントダウン -->
  <div id="Area_Countdown">
    <script src="C:\Users\5t1ng\システム\classSystem\MOKA\static\js\countDown.js"></script>
    <div id="box">
      <div id="msg"></div>
    </div>
  </div>

  <!-- お題の表示 -->
  <div id="Area_odai">
    お題：
  </div>

  <!-- 入力された他の解答の表示 -->
  <div id="Area_AnsOutput">
    <div id="comments">
    </div>
  </div>


</body>

</html>
